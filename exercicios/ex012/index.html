<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video muted autoplay width="200px" poster="imagens/mercedes.jpg" controls>
        <source src="midia/Mercedes1.mp4" type="video/mp4">
        <source src="midia/Mercedes.webm" type="video/webm">
        <source src="midia/Mercedes1.ogv" type="vidoe/ogv">
        <p>Seu navegador não tem campatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="450" height="450" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
